<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Watchlist</title>
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>

   <!-- Latest compiled and minified CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   
   <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
       <h1 id="titleNav">Watchlist</h1>
      </div>
      <div class= "navbar-collapse collapse" id="navbar-list">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/movies" class="btn btn-primary btn-lg navButtons" role="button">Movies</a></li>
          <li><a href="/" class="btn btn-primary btn-lg navButtons" role="button">Series</a></li>
          <li><a href="/games" class="btn btn-primary btn-lg navButtons" role="button">Games</a></li>
          <li><button id= "logoutBtn" class="btn btn-primary btn-lg btn-rounded" role="button">Sign Out</button></li>
        </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="loginID"></div>
    <button id="addMovie" type="button" class="btn btn-info">Search Movies</button>
    <!-- DIV PANEL for each FUTURE -->
    <div class="row">
        <div class= "col-xs-12">

        <div class="future">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title panelTitle">What to Watch</h3>
                </div>
                <div class="panel-body futureBody">
      
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- DIV PANEL for each CURRENT -->
    <div class="row">
        <div class= "col-xs-12">
        <div class="current">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title panelTitle">Where I Left Off</h3>
                </div>
                <div class="panel-body currentBody"></div>
            </div>
        </div>
        </div>
    </div>

    <!-- DIV PANEL for each FINISHED ITEM -->
    <div class="row">
        <div class= "col-xs-12">
        <div class="finished">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title panelTitle">Finished</h3>
                </div>
                <div class="panel-body finishedBody"></div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal for search results -->
    <div class="modal fade" id="modelWindow" role="dialog">
      <div class="modal-dialog modal-lg vertical-align-center">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a Movie</h4>
          </div>

          <div class="modal-body">
            <form id="movie-form">
               <div class="form-group">
                 <label for="searchMovie">Enter a Movie Name</label>
                 <input class="form-control" id="searchMovie">
               </div>
              <button type="submit" class="btn btn-default" id="searchTop">Search</button>
            </form>

            <div class="panel panel-default searchContainer">
              <div class= "panel-body panelBlock">
                
              </div>
            </div>

            <br>
            <div class="chosenContainer"></div>
            <div class="chosenTitle"></div>
            <br>
            <div class="chosenCategory"></div>
            <div class="chosenNotes"></div>
          </div>

          <div class="modal-footer" id="firstModalFooter">
            <button type="submit" data-dismiss="modal" class="btn btn-default" id="modalSubmit">Submit</button>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal personal movies clicked-->
      <div class="modal fade" id="modelPersonalMovie" role="dialog">
            <div class="modal-dialog modal-lg vertical-align-center">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" id= "myMovieTitle"></h4>
                </div>
                <div class="modal-body">

                  <div class="currentNotes">
                    <div class="panel panel-primary">
                      <div class= "panel-heading notesTitle">
                        <h4> Notes</h4>
                      </div>
                      <div class= "panel-body notesBody">
                      </div>
                    </div>
                  </div>

                    <!-- edit button -->
                    <button class="btn btn-default buttonEdit">Edit</button>
                    
                    <!-- form is hidden -->
                    <form id="personalMovie-form">
                       <div class="form-group">
                         <label for="changeCategory">Change Catagory</label>
                         <select class="form-control" id="changeCategory">
                            <option value= "future">What to Watch</option>
                            <option value= "current">Where I Left Off</option>
                            <option value ="finished">Finished</option>
                          </select>
                          
                          <br>

                          <label for="editNotes">Edit Notes</label>
                          <textarea rows= '5' id="editNotes" class='form-control'></textarea>
                       </div>
                      <button type="submit" class="btn btn-default" data-dismiss="modal" id="updateAll">Update</button>
                    </form>

                   <div class= "movieAjax">
                      <h3><b>Info<b></h3>

                      <div class= "actors ajaxStyle"></div>
                      <div class= "awards ajaxStyle"></div>
                      <div class= "boxOffice ajaxStyle"></div>
                      <div class= "director ajaxStyle"></div>
                      <div class= "genres ajaxStyle"></div>
                      <div class= "language ajaxStyle"></div>
                      <div class= "production ajaxStyle"></div>
                      <div class= "rated ajaxStyle"></div>
                      <div class= "rating ajaxStyle"></div>
                      <div class= "runtime ajaxStyle"></div>
                      <div class= "writer ajaxStyle"></div>
                      <div class= "yearMade ajaxStyle"></div>
                      <div class= "seasons ajaxStyle"></div>
                      <div class= "plot ajaxStyle"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" data-dismiss="modal" class="btn btn-danger" id="deleteMovieBtn">Delete Movie</button>
                </div>
              </div>
            </div>
        </div>

    </div>
  <footer class="page-footer" id="footer">
    <div class="container">
      <div class="row">

          <p><a href="http://stackoverflow.com/users/7891581/nick-ciccarino" target= "_blank">Stack Overflow</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/movies.js" type="text/javascript"></script>
</body>

</html>
